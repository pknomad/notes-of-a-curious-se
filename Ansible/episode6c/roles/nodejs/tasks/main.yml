---
- name: Install EPEL repo.
  dnf:
    name: epel-release
    state: present

- name: Ensure firewalld is stopped
  service:
    name: firewalld
    state: stopped

- name: Install Node.js and npm
  dnf:
    name: npm
    state: present
    enablerepo: epel

 - name: Install Forever (to run our Node.js app).
   npm:
     name: forever
     global: true
     state: latest